<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS SLIDER</title>
<link rel="stylesheet" href="css-slider-styles.css">
</head>

<body>
   <div class="" id="wrapper">
    <div id="slideshow-wrap" class="autoplay">
        <input type="radio" id="button-1" name="controls" checked="checked"/>
        <label for="button-1" class="control"></label>
        <input type="radio" id="button-2" name="controls"/>
        <label for="button-2" class="control"></label>
        <input type="radio" id="button-3" name="controls"/>
        <label for="button-3" class="control"></label>
        <input type="radio" id="button-4" name="controls"/>
        <label for="button-4" class="control"></label>
        <input type="radio" id="button-5" name="controls"/>
        <label for="button-5" class="control"></label>
        <input type="radio" id="button-6" name="controls"/>
        <label for="button-6" class="control"></label>

        <div id="slideshow-inner">

            <ul>
                <li id="slide1">
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/june17-slider.jpg" />
                    <label for="button-2" class="arrows right" id="arrow-2">></label>              
                </li>
                <li id="slide2">
                   <label for="button-1" class="arrows left" id="arrow-1">></label>
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-lazzarini.jpg" />
                    <label for="button-3" class="arrows right" id="arrow-3">></label>                  
                </li>
                <li id="slide3">
                   <label for="button-2" class="arrows left" id="arrow-2">></label>
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-onyx-75.jpg" />
                    <label for="button-4" class="arrows right" id="arrow-4">></label>             
                </li>
                <li id="slide4">
                   <label for="button-3" class="arrows left" id="arrow-3">></label>
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/delivery-slider-straight.jpg" />
                    <label for="button-5" class="arrows right" id="arrow-5">></label>                    
                </li>
                <li id="slide5">
                   <label for="button-4" class="arrows left" id="arrow-4">></label>
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/returns-slider-straight.jpg" />
                    <label for="button-6" class="arrows right" id="arrow-6">></label>                    
                </li>
                <li id="slide6">                  
                   <label for="button-5" class="arrows left" id="arrow-5">></label>
                    <img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/trade-slider-15-straight.jpg" />
                    <label for="button-1" class="arrows right" id="arrow-1">></label>                   
                </li>
            </ul>
        </div>
    </div>
   </div><!-- main wrapper end -->


</body>
</html>
