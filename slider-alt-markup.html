<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="wrapper">
		<div class="slider-wrapper">
			<!-- CHANGE slides- class to number of slides to show and remove extra slider-control-op's, slides and slider-control-btn's -->
			<div class="css-slider autoplay slides-6">
				<span id="slide-1" class="slider-control-op"></span>
				<span id="slide-2" class="slider-control-op"></span>
				<span id="slide-3" class="slider-control-op"></span>
				<span id="slide-4" class="slider-control-op"></span>
				<span id="slide-5" class="slider-control-op"></span>
				<span id="slide-6" class="slider-control-op"></span>

				<div class="slide">					
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/june17-slider.jpg" alt="" />					
				</div>

				<div class="slide">
					<a href="https://www.theheatingboutique.co.uk/clearance">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-lazzarini.jpg" alt="" />
					</a>
				</div>

				<div class="slide">
					<a href="https://www.theheatingboutique.co.uk/clearance">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-onyx-75.jpg" alt="" />
					</a>
				</div>

				<div class="slide">
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/delivery-slider-straight.jpg" alt="" />
				</div>

				<div class="slide">
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/returns-slider-straight.jpg" alt="" />
				</div>

				<div class="slide">
					<a href="https://www.theheatingboutique.co.uk/customerActivation/index/wholesale/">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/trade-slider-15-straight.jpg" alt="" />
					</a>
				</div>

				<div class="controls">
					<a href="#slide-1" class="slider-control-btn"><span class="square"></span></a>
					<a href="#slide-2" class="slider-control-btn"><span class="square"></span></a>
					<a href="#slide-3" class="slider-control-btn"><span class="square"></span></a>
					<a href="#slide-4" class="slider-control-btn"><span class="square"></span></a>
					<a href="#slide-5" class="slider-control-btn"><span class="square"></span></a>
					<a href="#slide-6" class="slider-control-btn"><span class="square"></span></a>
				</div>
			</div>
		</div><!-- gallery wrapper end -->
	</section>
</body>
</html>
