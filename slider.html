<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="wrapper">
		<div class="gallery-wrapper">  
			<div class="gallery autoplay items-6">
				<div id="item-1" class="control-operator"></div>
				<div id="item-2" class="control-operator"></div>
				<div id="item-3" class="control-operator"></div>
				<div id="item-4" class="control-operator"></div>
				<div id="item-5" class="control-operator"></div>
				<div id="item-6" class="control-operator"></div>

				<figure class="item">					
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/june17-slider.jpg" alt="" />					
				</figure>

				<figure class="item">
					<a href="https://www.theheatingboutique.co.uk/clearance">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-lazzarini.jpg" alt="" />
					</a>
				</figure>

				<figure class="item">
					<a href="https://www.theheatingboutique.co.uk/clearance">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/clearance-slide-onyx-75.jpg" alt="" />
					</a>
				</figure>

				<figure class="item">
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/delivery-slider-straight.jpg" alt="" />
				</figure>

				<figure class="item">
					<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/returns-slider-straight.jpg" alt="" />
				</figure>

				<figure class="item">
					<a href="https://www.theheatingboutique.co.uk/customerActivation/index/wholesale/">
						<img src="https://www.theheatingboutique.co.uk/media/magentothem/banner7/trade-slider-15-straight.jpg" alt="" />
					</a>
				</figure>

				<div class="controls">
					<a href="#item-1" class="control-button"><span class="square"></span></a>
					<a href="#item-2" class="control-button"><span class="square"></span></a>
					<a href="#item-3" class="control-button"><span class="square"></span></a>
					<a href="#item-4" class="control-button"><span class="square"></span></a>
					<a href="#item-5" class="control-button"><span class="square"></span></a>
					<a href="#item-6" class="control-button"><span class="square"></span></a>
				</div>
			</div>
		</div><!-- gallery wrapper end -->
	</section>
</body>
</html>
